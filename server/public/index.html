<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div id="main-head">
        <div class="row">
          <div class="col-sm-11">
            <div id="companyTitle">
              <p id="titlName">Company XYZ</p>
              <p id="titleDesc">Monthy Salary Calculator</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-1 col-md-10">
            <div id="employeeInput">
              <div id="top-row">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="number" id="empID" placeholder="Employee ID">
              </div>
              <div id="bottom-row">
                <input type="text" id="jobTitle" placeholder="Job Title">
                <input type="number" id="annualSalary" placeholder="Annual Salary">
                <button class="btn btn-primary"type="button" id="submitEmployee">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-offset-1 col-md-10">
          <div id="employeeTable">
            <table>
              <thead>
                <tr id="noHighlight">
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Employee ID</th>
                  <th>Job Title</th>
                  <th>Annual Salary</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="employeeData">
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4"></td>
                  <td id="salCosts">Monthy Cost: <span id="salTotal"></span></td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
